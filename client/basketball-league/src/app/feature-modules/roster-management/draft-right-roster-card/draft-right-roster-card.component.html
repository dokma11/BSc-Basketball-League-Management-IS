<div class="player-card">
  <div class="player-card-content">
        <div class="player-card-top">
            <div class="player-tags">
                <div class="player-tag"
                    *ngIf="this.draftRight.trgListPrava && this.ownTeam"
                    style="background-color: orange; color: white">
                    On your Trade list
                </div>
                <div class="player-tag"
                    *ngIf="this.draftRight.trgListPrava && !this.ownTeam"
                    style="background-color: orange; color: white">
                    On their Trade list
                </div>
                <div class="player-tag"
                    *ngIf="this.draftRight.nedodListPrava && this.ownTeam"
                    style="background-color: rgb(132, 40, 40); color: white">
                    On your Untouchables list
                </div>
                <div class="player-tag"
                    *ngIf="this.draftRight.nedodListPrava && !this.ownTeam"
                    style="background-color: rgb(132, 40, 40); color: white">
                    On their Untouchables list
                </div>
                <div class="player-tag"
                    *ngIf="this.onWishlist"
                    style="background-color: olivedrab; color: white">
                    On your Wishlist
                </div>
            </div>
        </div>
      <div class="player-card-information">
          <div class="player-card-center">
                <div class="player-name-value">
                  {{ this.draftRightPlayer?.ime }} {{ this.draftRightPlayer?.prezime }}
                </div>
                <div class="player-date">
                  <div class="player-age-value">
                    {{ this.age }}
                  </div>
                </div>
                <div class="player-position-value"
                     *ngIf="this.draftRightPlayer?.pozReg === 0">
                   PG
                </div>
                  <div class="player-position-value"
                      *ngIf="this.draftRightPlayer?.pozReg === 1">
                      SG
                  </div>
                  <div class="player-position-value"
                      *ngIf="this.draftRightPlayer?.pozReg === 2">
                      SF
                  </div>
                  <div class="player-position-value"
                      *ngIf="this.draftRightPlayer?.pozReg === 3">
                      PF
                  </div>
                  <div class="player-position-value"
                   *ngIf="this.draftRightPlayer?.pozReg === 4">
                      C
                  </div>
                <div class="player-height-value">
                    {{ this.draftRightPlayer?.visReg }}
                </div>
                <div class="player-weight-value">
                    {{ this.draftRightPlayer?.tezReg }}
                </div>
          </div>

          <div class="player-card-right">
              <button
                  class="btn"
                  *ngIf="!ownTeam && !this.onWishlist"
                  (click)="addToWishlistButtonClicked(draftRight);$event.stopPropagation()"
                  [@buttonState]="addToWishlistButtonState"
              >
                  <fa-icon [icon]="faHeart" />
                  &nbsp;Add to wishlist
              </button>

              <button
                  class="btn"
                  *ngIf="!ownTeam && this.onWishlist"
                  (click)="removeFromWishlistButtonClicked(draftRight);$event.stopPropagation()"
                  [@buttonState]="addToWishlistButtonState"
              >
                  <fa-icon [icon]="faWindowClose" />
                  &nbsp;Remove from wishlist
              </button>

              <button
                  class="btn"
                  *ngIf="ownTeam && !this.draftRight.trgListPrava"
                  (click)="addToTradeListButtonClicked(draftRight);$event.stopPropagation()"
                  [@buttonState]="addToTradeListButtonState"
              >
                  <fa-icon [icon]="faList" />
                  &nbsp;Add to trade list
              </button>

              <button
                  class="btn"
                  *ngIf="ownTeam && this.draftRight.trgListPrava"
                  (click)="removeFromTradeListButtonClicked(draftRight);$event.stopPropagation()"
                  [@buttonState]="addToTradeListButtonState"
              >
                  &nbsp;Remove from trade list
              </button>

              <button
                  class="btn"
                  *ngIf="ownTeam && !this.draftRight.nedodListPrava"
                  (click)="addToUntouchablesListButtonClicked(draftRight);$event.stopPropagation()"
                  [@buttonState]="addToUntouchablesListButtonState"
              >
                  <fa-icon [icon]="faBan" />
                  &nbsp;Add to untouchables list
              </button>

              <button
                  class="btn"
                  *ngIf="ownTeam && this.draftRight.nedodListPrava"
                  (click)="removeFromUntouchablesListButtonClicked(draftRight);$event.stopPropagation()"
                  [@buttonState]="addToUntouchablesListButtonState"
              >
                  &nbsp;Remove from untouchables 
              </button>
          </div>
      </div>
  </div>
</div>
