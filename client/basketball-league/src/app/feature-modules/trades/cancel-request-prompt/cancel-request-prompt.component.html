<div class="modal-overlay" (click)="overviewClicked()"></div>
<div class="modal-container">
  <div class="prompt">
    <h1>Cancel trade proposal</h1>
    <p>Are you sure you want to cancel this proposal?</p>

    <div class="buttons">
      <button type="submit"
              class="btn"
              (click)="yesButtonClicked()"
              [@buttonState]="yesButtonState"
              >Yes
      </button>
      <button type="submit"
              class="btn"
              (click)="noButtonClicked()"
              [@buttonState]="noButtonState"
              >No
      </button>
    </div>

  </div>
</div>
