<div class="modal-overlay" (click)="overviewClicked()"></div>
<div class="modal-container">
  <div class="prompt">
    <h1>Denial explanation</h1>

      <div class="input-box">
        <div class="input-box">
          <div class="display-value">
            {{ denialReason }}
          </div>
        </div>
      </div>

    <div class="buttons">
      <button type="submit"
              class="btn"
              (click)="closeButtonClicked()"
              [@buttonState]="closeButtonState"
      >Close
      </button>
    </div>
  </div>
</div>
